{% extends "deltamaster.html" %}
{% load widget_tweaks %}
{% block content %}	

<form method="post" action="{% url 'appdelta:inicio' %}">
    <div class="animated bounceInUp" id="elemento">
     	<section class="jumbotron">
        	<div class="text-center">
            	<h1>
                	<b>Prestamos delta</b>
               	</h1>
                <p></p>
            </div>
        </section>
        
        <div class="container-fluid col-md-6 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 align="center"><b>Datos Usuario</b></h4>					
				</div>
				</br>	
				<div class="panel-body">
					<div class="container">
						
					</div>
					<div class="row">
						<div class="col-sm-5" align="center">	
							&nbsp;&nbsp;<label>Usuario:</label>&nbsp;&nbsp;<span>{{ user }}</span>
						</div>	
						<div class="col-sm-5" align="center">	
							&nbsp;&nbsp;<label>Cargo:</label>&nbsp;&nbsp;<span>{{ cargo }}</span>
						</div>
						</br>  	   				
				    </div>
				</div>
			</div>
		</div>
        
	</div>
           
</form>


{% endblock %}
